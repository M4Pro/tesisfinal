{% extends "base.html" %}
{% block title %}Portafolio{% endblock %}
{% block contenido %}
<div class="container">
  <div class="row">
    
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Alumno</th>
          <th scope="col">Ejercicio</th>
          <th scope="col">Nota</th>
          <th scope="col">Ver</th>
          
        </tr>
      </thead>
      <tbody>
        {% for index in dataTable %}
          <tr>           
              <td>{{ index.nombreAlumno }}</td>
              <td>{{ index.tituloEjercicio }}</td>
              <td>{{ index.puntTotal }}</td>
              <td><a href="{{url_for('ejerciciosADM', id_ejercicio=index.idEjercicio, id_alum=index.idAlumno)}}"><span class="glyphicon glyphicon-search"></span> Ver</a></td>
                         
          </tr>
        {% endfor %}
      </tbody>
    </table>
    
  </div>
</div>
 	
  
{% endblock %}
